<div class="container">
  <form class="search"
        #search="ngForm">
    <input id="ipaddress"
           [(ngModel)]="ipAddressOrDomain"
           placeholder="Search for any IP address or domain"
           name="ipaddress"
           class="ip-address"
           required />

    <button type="submit"
            class="btn-submit"
            (click)="updateLocation()">
      <img src="assets/svg/icon-arrow.svg" />
    </button>

  </form>

</div>
