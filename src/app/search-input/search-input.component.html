<div class="container">
  <div class="search">
    <input id="ipaddress"
           [(ngModel)]="ipAddressOrDomain"
           placeholder="Search for any IP address or domain"
           name="ipaddress"
           class="ip-address">

    <button type="submit"
            class="btn-submit"
            (click)="updateLocation()">
      <img src="assets/svg/icon-arrow.svg" />
    </button>
  </div>
</div>
